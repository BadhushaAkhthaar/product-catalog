    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - productcatalog.zip
      name: productcatalog
      target-path: resources/
- name: productcatalog
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: productcatalog-approuter
  type: approuter.nodejs
  path: productcatalog-approuter
  requires:
  - name: productcatalog-repo-runtime
  - name: productcatalog-uaa
  - name: productcatalog-destination
  - name: productcatalog-connectivity
  parameters:
    host: product-catalog
    disk-quota: 256M
    memory: 256M
- name: productcatalog_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: productcatalog-repo-host
    parameters:
      content-target: true
resources:
- name: productcatalog-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: productcatalog-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: productcatalog-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity 
    service-plan: lite
- name: productcatalog-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: productcatalog-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  config:
    sizeLimit: 4
